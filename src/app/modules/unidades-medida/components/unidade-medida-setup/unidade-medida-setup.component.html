<div class="wrapper">
    <div class="contentInner">
        <mat-card>
            <mat-card-title>
                <span class="mat-title">Dados da unidade de medida</span>
            </mat-card-title>
            <mat-card-content>

                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="legacy" style="width: 100%;">
                            <mat-label>Descrição</mat-label>
                            <input matInput type="text">
                            <mat-hint>Ex: Metros quadrados</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field appearance="legacy" style="width: 100%;">
                            <mat-label>Sigla</mat-label>
                            <input matInput type="text">
                            <mat-hint>Ex: MT</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field appearance="legacy" style="width: 100%;">
                            <mat-label>Casas decimais</mat-label>
                            <input matInput type="text">
                            <mat-hint>Ex: MT</mat-hint>
                        </mat-form-field>
                    </div>
                  </div>
              
            </mat-card-content>
        </mat-card>
    </div>
    <div class="saveRow">
        <button mat-raised-button color="primary">
         Salvar
        </button>
    </div>
</div>
